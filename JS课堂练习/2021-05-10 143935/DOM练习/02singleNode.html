<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取单一的节点对象</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="page">
  <h1 id="header">King列表</h1>
  <h2>购买生活用品</h2>
  <ul>
    <li id="one" class="hot"><em>美味的</em>无花果</li>
    <li id="two" class="hot"><em>费牙的</em>松子</li>
    <li id="three" class="hot"><em>新鲜的</em>蜂蜜</li>
    <li><em>酸爽的</em>香醋</li>
  </ul>
</div>
<div id="footer">
  <h3>操作步骤</h3>
  <p>1.选择第3个列表项</p>
  <p>2.选择第1个列表项</p>
  <p>2.选择第4个列表项</p>
</div>

<script>
//1.使用getElementById获取id为three的元素，存放在el变量中
let el=document.getElementById('three');
el.className = 'cool';    //改变el元素节点的class属性值

//2.使用querySelector获取ul中的第一个li的元素，存放在el变量中
el=document.querySelector('ul>li');
el.className = 'cool';   //改变el元素节点的class属性值

//3.使用querySelector获取ul中的第4个li的元素，存放在el变量中
el=document.querySelector('ul > li:nth-child(4)');
el.className = 'cool';   //改变el元素节点的class属性值
</script>

</body>
</html>
