<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素节点的style属性实现动画</title>
<style>
#foo{
	font-size: 30px;
	width: 50px;
	height: 50px;
	border-radius: 50%;
	text-align: center;
	line-height: 50px;
	position: absolute;
	background: #95F595;
	/* 1.将不透明度设置为0，即透明 */

}
</style>
<script>
window.onload= function() {
  var el= document.getElementById('foo'); //获取id为foo的元素节点
  //2.调用show()函数，将el作为实参

  //4.调用move()函数，将el作为实参

}

//渐变透明度显示函数(以一定的速率渐变opacity属性值实现淡入)
function show(el){
  var frame= 0;      //透明度初始值
  //使用setInterval()方法，第1个参数是匿名函数表达式，第2个参数是200毫秒
  var t= setInterval(function() {
	  frame+= 0.05;  //透明度每次增加0.05
	  //3.将el节点的CSS样式的opacity属性设置为frame

	  if(parseInt(frame)==1){  //透明度值为1时
		  clearInterval(t);    //停止setInterval()
	  }
  }, 200);
}
//自己试试淡出

//移动元素函数(以一定的速率渐变left属性值实现移动)
function move(el){
  var frame= 0;      //据浏览器左侧的初始值
  //使用setInterval()方法，第1个参数是匿名函数表达式，第2个参数是100毫秒
  var t= setInterval(function() {
	  frame+= 1;    //据浏览器左侧的值每次增加1
	  //5.将el节点的CSS样式的left属性设置为frame，并连接单位

	  if(parseInt(frame)==200){  //left属性值为200时
		  clearInterval(t);    //停止setInterval()
	  }
  }, 10);
}
</script>
</head>

<body>
	<h2>操作步骤</h2>
	<p>将下面的div元素渐显，同时向右移动</p>
  <div id="foo">1</div>
</body>
</html>
