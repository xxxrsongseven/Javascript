<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>document对象</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="page">
  <h1 id="header">List King</h1>
  <h2>document对象的属性和方法</h2>
  <script>
      //4.用document对象的write()方法输出'<h2>欢迎光临</h2>'。
      document.write('<h2>欢迎光临</h2>');
  </script>
  <img src="images/photo1.jpg">  
</div>
<div id="footer"></div>

<script>
//产生变量msg，存放在屏幕上显示的信息
//1.在下面语句的+号之间写出获取页面标题
var msg = '页面原标题：' + document.title + '<br>';
//2.将'【1个新消息】'追加到现有页面标题字符串后面
document.title= '【1个新消息】';
msg += '页面当前标题：' + document.title + '<br>';

//在3秒后将原图像photo1.jpg改为photo2.jpg
setTimeout(function(){
  //3.在下面语句的.前输入获得第一个图像的代码
  document.images[0].src= 'images/photo2.jpg';
}, 3000);

//将msg信息输出到页面
var el = document.getElementById('footer');
el.innerHTML = msg;

//注意：doucument.write()方法在事件的处理程序里使用，会将网页内容整个覆盖掉。勿用
window.onload= function(){
  //5.用document对象的write()方法输出'其他内容都去哪了'。
  document.write('其他内容都去哪了');
}
</script>

</body>
</html>
