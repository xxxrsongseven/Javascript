<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>document对象</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="page">
  <h1 id="header">List King</h1>
  <h2>document对象的属性和方法</h2>
  <script>
    // 4-1用document对象的write()方法输出'<h2>欢迎光临</h2>'。
    document.write('<h2>欢迎光临</h2>');
  </script>
  <img src="images/photo1.jpg">  
</div>
<div id="footer"></div>

<script>
// 1在左侧.前写出获取body元素节点。另一个例子是在BOM中window对象的打印
document.body.style.background= 'white';

function showTitle(title){ 
  // 2-2 将赋值符右侧的值赋值给文档标题
  document.title= `【　　　】${title}` 
  let count= 5;
  let t= setInterval(function(){
    if(count < 1 ) {
      clearInterval(t);
      return;
    }
    // 获取文档标题和等于号右侧值比较
    if (document.title == `【　　　】${title}`){
      // 将赋值符右侧的值赋值给文档标题
      document.title= `【新消息】${title}`;
    } else {
      // 将赋值符右侧的值赋值给文档标题
      document.title= `【　　　】${title}`;
    }      
    count--;
  }, 500);
}
// 2-1 获取网页标题，存放在title变量中
let title= document.title;
showTitle(title);
// 2-3 每隔5秒闪3次
setInterval(function(){
  showTitle(title);
}, 5000);

//在3秒后将原图像photo1.jpg改为photo2.jpg
setTimeout(function(){
  // 3 在下面语句的.前输入获得第一个图像的代码
  document.images[0].src='images/photo2.jpg'
}, 3000);

//注意：doucument.write()方法在事件的处理程序里使用，会将网页内容整个覆盖掉。勿用
window.onload= function(){
  // 4-2用document对象的write()方法输出'其他内容都去哪了'。
  //document.write('其他内容都去哪了');
}
</script>

</body>
</html>
