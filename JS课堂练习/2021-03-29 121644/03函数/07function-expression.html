<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>匿名函数表达式的用途</title>

</head>

<body>

<script>
  //1.作为对象的方法
  let obj= { 
    property: '对象的方法',
    //在冒号右侧写出匿名函数表达式，函数体为在控制台输出property属性
    method: function (){
      console.log(this.property);
    }
  };
  obj.method();//函数体引用

  //2.作为函数的实参，常用作回调函数
  //在,号后(即第2个实参处)写出匿名函数表达式，在控制台输出“document对象的click事件的回调函数”
  document.addEventListener('click', 
    function () {
      console.log('document对象的click事件的回调函数');
    }
  );
</script>
</body>
</html>
