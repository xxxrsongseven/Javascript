<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>过滤元素</title>
<link rel="stylesheet" href="jquery.css">
<script src="js/jquery.min.js"></script>
<script>
$(function() {
  var $li = $('li');
  // 1.在.前写出：使用filter()方法过滤出li冲class属性值为hot的最后一个li
  .removeClass('hot');
  // 2.在.前写出：使用not()方法过滤出li中class属性值不为hot的li
  .addClass('cool');
  // 3.在.前写出：使用has()方法过滤出li中含有em子元素的li
  .addClass('complete');

  $li.each(function() {
    var $this = $(this);
    // 4.在if条件表达式中写出：使用is()方法选择li中class值为hot
	if () {
      $this.prepend('优选项: ');
    }
  });
  // 5.在.前写出：使用:contains过滤器选择li中包含蜂蜜两个字
  .append('(本地)');
});
</script>

</head>

<body>
<div id="page">
  <h1 id="header">King列表</h1>
  <h2>购买生活用品</h2>
  <ul>
    <li id="one" class="hot"><em>美味的</em> 无花果</li>
    <li id="two" class="hot">费牙的 松子</li>
    <li id="three" class="hot">新鲜的 蜂蜜</li>
    <li id="four">酸爽的 香醋</li>
  </ul>
</div>
<div id="footer">
  <h3>最终效果</h3>
  <p>1.后两个li变成默认绿色</p>
  <p>2.第一个li后有个垃圾桶背景图像，背景颜色变为灰色</p>
  <p>3.前两个li的内容前添加：优选项：</p>
  <p>4.第三个li的内容后添加：(本地)</p>
</div>
</body>
</html>
