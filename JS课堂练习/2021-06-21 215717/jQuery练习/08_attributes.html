<script src="js/jquery.min.js"></script>
<script>

</script>

</head>

<body>
<div id="page">
  <h1 id="header">King列表</h1>
  <h2>购买生活用品</h2>
  <ul>
    <li id="one" class="hot"><em>美味的</em> 无花果</li>
    <li id="two" class="hot"><em>费牙的</em> 松子</li>
    <li id="three" class="complete hot"><em>新鲜的</em> 蜂蜜</li>
    <li id="four" class="cool" ><em>酸爽的</em> 香醋</li>
  </ul>
</div>
<div id="footer">
  <h3>最终效果</h3>
  <p>1.将第三个li的class属性值中的类名hot删除</p>
  <p>2.给前两个li的class属性值添加类名favorite</p>
  <p>3.给ul添加id属性，值为group，即加了白色外框</p>
</div>
