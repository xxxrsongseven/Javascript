<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>on()方法 - 事件方法</title>
<link rel="stylesheet" href="jquery.css">
<script src="js/jquery.min.js"></script>
<script>
$(function() {
  var ids = '';
  // 1.在赋值符右侧写出：获取li元素
  var $listItems = ;

  // 2.用on()方法为li元素的mouseover和click事件定义匿名函数，匿名函数将下面的代码包含
  //提示：mouseover在触屏设备上不会被触发。
  
    ids = this.id;  //获取id属性值
    $listItems.children('span').remove();  //假如有span子元素，删除span。防止两个时间都添加
    $(this).append(' <span class="priority">' + ids + '</span>');  //在li后添加id属性值
  

  // 3.用mouseout()方法为li元素的mouseout事件定义匿名函数，匿名函数将下面的代码包含
  
    $(this).children('span').remove();    //假如有span子元素，删除span
  

});
</script>

</head>

<body>
<div id="page">
  <h1 id="header">King列表</h1>
  <h2>购买生活用品</h2>
  <ul>
    <li id="one" class="hot"><em>美味的</em> 无花果</li>
    <li id="two" class="hot"><em>费牙的</em> 松子</li>
    <li id="three" class="hot"><em>新鲜的</em> 蜂蜜</li>
    <li id="four" class="cool" ><em>酸爽的</em> 香醋</li>
  </ul>
</div>
<div id="footer">
  <h3>最终效果</h3>
  <p>1.鼠标移到或单击li元素时，在其后显示id属性值</p>
  <p>2.鼠标移出时，将其后显示的id属性值删掉</p>
</div>
</body>
</html>
