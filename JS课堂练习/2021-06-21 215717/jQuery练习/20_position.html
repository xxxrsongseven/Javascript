<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>窗口尺寸和元素在页面上的位置</title>
<link rel="stylesheet" href="jquery.css">
<script src="js/jquery.min.js"></script>
<script>
$(function() {
  var $window = $(window);
  var $slideAd = $('#slideAd');
  // 1.在赋值符右侧写出：id为end的元素距离文档顶端值 减去 浏览器可视区域高度
  var endZone = ;
  $window.on('scroll', function() {
    // 2.在条件表达式<号右侧写出浏览器窗口滚动条的垂直滚动距离
	if ( ) {
      //向下滚动到页面底端区域时，停止动画，执行出现动画
	  $slideAd.stop(true).animate({ 'right': '0px' }, 200);
    } else {
      //向上滚出页面底端区域时，停止动画，执行隐藏动画
	  $slideAd.stop(true).animate({ 'right': '-360px' }, 200);
    }
  });  
});
</script>

</head>

<body>
<div id="page">
  <h1 id="header">King列表</h1>
  <h2>购买生活用品</h2>
  <ul>

    <li>酸奶</li>
    <li>苹果</li>
    <li>香蕉</li>
    <li>草莓</li>
    <li>面条</li>
    <li>大米</li>
    <li>馒头</li>
    <li>面包</li>    
  </ul>
  <p id="end">&copy; ListKing</p>
  <div id="slideAd">购买会员卡仅需2.00元</div>
</div>
<div id="footer">
  <h3>最终效果：<small>滚动到页面底端，右侧边广告出现，向上滚消失</small></h3>
</div>
</body>
</html>
