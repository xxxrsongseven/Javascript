<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch语句练习</title>
<link rel="stylesheet" href="style.css" />
<script>
window.onload= function(){
	var msg;        //显示的信息
	var level = 3;  //当前第几关
	//1.用level作为switch后的表达式，根据level值写出完整switch语句
	switch(level){
		case 1:
	msg = '第一关';
	break;
		case 2:
	msg = '第二关。继续！';
	break;
		case 3:
	msg = '最后一关';
	break;
		case 4:
	msg = '好运';//默认
	break;
	}
	//输出到页面
	var el = document.getElementById('answer');
	el.textContent = msg;
}
</script>
</head>
<body>
    <section id="page1">
      <h1>Bullseye</h1>
      <img src="images/teacher.png" id="teacher" alt="teacher" />
      <section id="answer"></section>
    </section>
</body>
</html>
