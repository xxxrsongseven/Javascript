<title>if语句练习</title>

<script>
window.onload= function(){	
	var cash= 160;  //口袋里的现金
	//1.写出if-else语句，分别分为三种情况：
	//现金大于等于150；现金大于等于100并小于150；现金小于100
	if(cash>=150){	
		result= '大吃一顿团票看电影';
		if(100<=cash&&cash<150){
		result= '吃开封菜团票看电影';
			if(cash<100){
		result= '宿舍吃泡面电脑看电影';	
			}}}
	
	//将结果输出到网页中
	var el = document.getElementById('answer');
    el.innerHTML = '决定: ' + result;
}
</script>
