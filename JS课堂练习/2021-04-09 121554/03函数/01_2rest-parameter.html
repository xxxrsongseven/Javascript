<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>剩余参数</title>
</head>

<body>
	<h3>默认参数</h3>
	<h3>打开控制台</h3>

	<script>
		//sum函数是一个求和函数，利用剩余参数，可以向该函数传入任意数目的参数
		//写出sum函数的形参，形参为剩余参数，参数名为values
		function sum(...values){
			let sum=0;
			for(let val of values){//遍历values数组
				sum+= val;
			}
			return sum;
		}
		console.log(sum(2,3));
		console.log(sum(5,6,7));
	</script>
</body>
</html>
