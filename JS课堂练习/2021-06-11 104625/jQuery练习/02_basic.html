<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery基础</title>
<link rel="stylesheet" href="jquery.css">

<!-- 1.使用<script>标签在本网页中包含jQuery脚本文件jquery.min.js -->
<script src="js/jquery.min.js"></script>
<!-- 2.在下面一块JS代码前后添加<script></script>标签 -->
<script>
$(function() {
  // 3.在.前写出：使用$()函数选择h2标签
  $('h2').addClass('headline'); 
  //相当于document.querySelector('h2').className='headline';
  //不能这样写$('h2').className='headline';
  // 4.在.前写出：使用$()函数选择前3个li
  $('li:lt(3)').hide().fadeIn(1500);  //选择前三个li元素
  // 5.在.前写出：使用$()函数选择li元素
  $('li').on('click', function() {    //事件方法
    $(this).remove();
  });
});
</script>

</head>

<body>
<div id="page">
  <h1 id="header">King列表</h1>
  <h2>购买生活用品</h2>
  <ul>
    <li id="one" class="hot"><em>美味的</em>无花果</li>
    <li id="two" class="hot"><em>费牙的</em>松子</li>
    <li id="three" class="hot"><em>新鲜的</em>蜂蜜</li>
    <li id="four"><em>酸爽的</em>香醋</li>
  </ul>
</div>
<div id="footer">
  <h3>最终效果</h3>
  <p>1.把h2元素变绿</p>
  <p>2.前三个列表渐入</p>
  <p>3.单击li将会删除这个元素</p>
</div>
</body>
</html>
