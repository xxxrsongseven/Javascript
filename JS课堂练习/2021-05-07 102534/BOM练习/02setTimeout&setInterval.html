<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>setTimeout和setInterval方法</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<article>
    <h2 id="greeting">欢迎光临</h2>
    <h3 id="time"></h3>
</article>

<script>
  //1.写出setTimeout()方法的调用，第1个参数是showName，第2个参数是5000毫秒
    
  //2.写出setInterval方法的调用，第1个实参是startTime，第2个参数是1000毫秒
    
  
  function startTime(){
    document.getElementById('time').innerHTML= (new Date()).toLocaleTimeString();
  }
  
  function showName(){
    document.getElementById('greeting').innerHTML+= '<em>时间网站</em>';
  }
</script>
</body>
</html>
