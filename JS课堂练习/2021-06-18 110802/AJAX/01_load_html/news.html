<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新闻</title>
</head>

<body>
<h2>可以载入别的站点的HTML文件吗？</h2>
<p>不可以。只能装载本站点的HTML文件。</p>
<h2>载入的HTML文件必须和当前网页同一文件中吗？</h2>
<p>不一定。假如载入的HTML中没有图片或超链接，可以不在同一文件夹下。如果载入的HTML中有图片和超链接，第1种方法是使用根相对路径（/intro.html）；第2种方法放在同一文件夹中，否则图片可能不会正常显示，超链接也失效。因为载入的HTML文件中的路径都是相对于当前网页的。</p>
<div id="photos">
<img src="yumen.jpg">
</div>
</body>
</html>
