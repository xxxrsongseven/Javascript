<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery的load()方法</title>
<style>
body{
	font-size: 100% 等线,微软雅黑;
}
#content{
	padding:6px;
}
#nav{
	padding:10px;
	margin-bottom:20px;
	border-bottom:1px solid gray;
}
a{
	font-size:1.5em;
	display: inline-block;
	margin-right: 1em;
	text-decoration: none;
}
h1{
	font-size:2em;
}
h2{color:orange;font-weight:bold;font-size:1.8em;text-align:center;}
</style>
</head>

<body>
<h1>load()函数可获取本站点的HTML文件<span id="message"></span></h1>
<div id="nav">
	<a href="intro.html">介绍</a>
	<a href="news.html">新闻</a>
	<a href="contact.html">联系我们</a>
    <a href="news.html" id="newsphoto">新闻中的图片</a>
</div>
<div id="content">&nbsp;</div>

<script src="jquery.min.js"></script>
<script>
$(function(){
  $('#nav a').click(function(){
	var url=$(this).attr('href');
	$('#content').load(url, haserror);
	if ($(this).attr('id')  == 'newsphoto')	
	   $('#content').load(url+" #photos");  //筛选HTML中一部分，必须有空格
	$('#message').show();
	return false;	//阻止超链接的click事件的默认行为
  }); 
  function haserror( response, status, xhr ) {
	if ( status == "error" ) {
	   var msg = "错误: ";
	   $( "#content" ).html( msg + xhr.status + " " + xhr.statusText);
	}
  }
});
</script>

</body>
</html>
