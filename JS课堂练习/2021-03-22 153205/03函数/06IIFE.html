<!doctype html>

<head>
<meta charset="utf-8">
<title>立即调用函数表达式</title>
<script>
var i= 3;
//1.先在浏览器中打开，观察两个i值是否相同
//2.将11-16代码作为立即调用函数表达式的函数体语句，即在第10行添加函数头，在第17行添加结尾

  var i=1;
  document.write(i);  
  function printf() {
	document.write('<br>');
  }
  printf();

document.write(i);
</script>
