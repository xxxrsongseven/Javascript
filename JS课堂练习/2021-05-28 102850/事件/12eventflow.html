<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件传播和阻止</title>
<style>
a{background: yellow;}
p{background: gray;}
</style>
</head>

<body>
<h1>事件流和阻止事件传播</h1>
<p id="p">
	<a id="a" href="#">百度</a>
</p>
<p>先单击黄颜色的超链接，观察结果；再单击灰色段落，观察结果；再单击白色区域，观察结果；最后单击绿色h1，观察结果。</p>
<p>注意：目标阶段的事件没有捕获和冒泡阶段之分</p>
<script>
let p= document.getElementById('p');
let a= document.getElementById('a');
let h1= document.getElementsByTagName('h1')[0];
//id为p元素的click事件的捕获阶段
p.addEventListener('click', function(e){
	console.log('1.捕获阶段：p元素的click事件发生了');
}, true);

//id为p元素的click事件的冒泡阶段
p.onclick= function(){
	console.log('3.1 冒泡阶段：p元素的click事件发生');
};

//a元素的click事件的目标阶段
a.onclick=function(e){
	e.preventDefault();
	console.log('2.目标阶段：a元素的click事件发生了');
	//1.调用事件对象的stopPropagation()方法阻止click事件传播
	
};

//document元素click事件的冒泡阶段
document.onclick= function(){
	console.log('3.2 冒泡阶段：document对象的click事件发生');
	console.log(e.target);
	console.log(e.currentTarget);
};

//h1元素click事件的冒泡阶段
h1.onclick=  function(){
	console.log('3.1 冒泡阶段：h1元素的click事件发生');
};
</script>
</body>
</html>
