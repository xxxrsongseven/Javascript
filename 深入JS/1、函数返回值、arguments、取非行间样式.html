<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style=" margin: 0 auto; border: solid 2px;  text-align: center;">
        <textarea id="t1"></textarea>
        <button id="b1">return</button><br>
        <textarea id="t2"></textarea>
        <textarea id="t3"></textarea>
        <button id="b2">return</button><br>
        <p>12,13,14,15</p>
        <button id="b3">数组求和</button>
    </div>

    <div style=" margin: 0 auto; border: solid 2px;  text-align: center;">
        <button id="b4" onclick="f1()">获取css</button>
        <button id="b5" onclick="f2()">设置css</button>
        <div id="d1" style="margin: 0 auto; width: 100%; height: 100px; background-color: pink;"></div>
    </div>
    <script>
        var sum1 = 0
        var arr = [12, 13, 14, 15]
        var t1 = document.getElementById('t1')
        var t2 = document.getElementById('t2')
        var t3 = document.getElementById('t3')
        var b1 = document.getElementById('b1')
        var b2 = document.getElementById('b2')
        b1.onclick = function () {
            alert(ret())
        }
        b2.onclick = function () {
            alert(ret1())
        }
        b3.onclick = function () {
            alert(fn())
        }
        function ret() {
            return t1.value
        }
        function ret1() {
            var sum = t2.value + t3.value
            return sum
        }
        function fn() {
            for (i = 0; i < arr.length; i++) {
                sum1 += arr[i]
            }
            return sum1
        }

        function getStyle() {
            if (arguments.length == 2) {
                return arguments[0].style[arguments[1]];
            }
            else {
                arguments[0].style[arguments[1]] = arguments[2];
            }
        }
        var d1 = document.getElementById('d1')
        function f1() {
            d1.innerHTML = '宽：' + getStyle(d1, 'width') + '<br>背景颜色：' + getStyle(d1, 'background-color') + '<br>高：' + getStyle(d1, 'height')
        }
        function f2() {
            getStyle(d1,'width','50%')
            getStyle(d1,'background-color','red')
            getStyle(d1,'height','200px')
        }
    </script>
</body>

</html>
