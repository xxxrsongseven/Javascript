<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 30px;
            height: 30px;
            float: left;
            border: solid 1px black;
            margin: 0 30px;
        }

        .d1 {
            margin: 10px auto;
            width: 50%;
            height: 30px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div style=" margin: 0 auto; border: solid 2px; height: 100px;; text-align: center;">
        <button id="btn1">弹出</button>
    </div>

    <div style=" margin: 0 auto; border: solid 2px; height: 100px;; text-align: center;">
        <button id="btn2">修改样式</button>
        <div><span></span><span></span><span></span><span></span></div>
    </div>

    <div style=" margin: 0 auto; border: solid 2px;  text-align: center;">
        <button id="btn3">批量修改样式</button>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
        <div class="d1"></div>
    </div>

    <div style=" margin: 0 auto; border: solid 2px; height: 100px; text-align: center;">
        <p>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">   
        </p>
        <p>
        <button id="all">全选</button>
        <button id="fall">反选</button>
        <button id="no">全不选</button>
        </p>
    </div>
    <script>
        var btn1 = document.getElementById('btn1')
        btn1.onclick = function () {
            for (i = 1; i <= 5; i++) {
                alert('这是第' + i + '次弹出')
            }
        }

        var btn2 = document.getElementById('btn2')
        btn2.onclick = function () {
            var bg = document.getElementsByTagName('span')
            console.log(bg);
            for (i = 0; i < 4; i++) {
                bg[i].style.backgroundColor = 'red'
            }
        }

        var wq = 1
        var d1 = document.getElementsByClassName('d1')
        var btn3 = document.getElementById('btn3')
        btn3.onclick = function () {
            if (wq != 0) {
                for (i = 0; i < 4; i++) {
                    d1[i].style.backgroundColor = 'pink'
                    d1[i].style.width = '30%'
                    d1[i].style.height = '60px'
                    wq = 0
                }
            }
            else {
                for (i = 0; i < 4; i++) {
                    d1[i].style.backgroundColor = 'white'
                    d1[i].style.width = '50%'
                    d1[i].style.height = '30px'
                    wq = 1
                }
            }
        }

        var bt1=document.getElementById('all')
        var bt2=document.getElementById('fall')
        var bt3=document.getElementById('no')
        var ip=document.getElementsByTagName('input')
        bt1.onclick=function(){
            for(i=0;i<5;i++){
                ip[i].checked=true
            }
        }
        bt2.onclick=function(){
            for(i=0;i<5;i++){
                if(ip[i].checked==true){
                    ip[i].checked=false
                }else{
                    ip[i].checked=true
                }
            }
        }
        bt3.onclick=function(){
            for(i=0;i<5;i++){
                ip[i].checked=false
            }
        }
    </script>
</body>

</html>
