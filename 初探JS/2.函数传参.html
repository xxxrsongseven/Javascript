        var q1=document.getElementById('q1');
        function f1(name,value){
            q1.style[name]=value;

        let mlf=document.getElementById('hzqhzq');
          function setvalue(valuename){
              
	        
	        mlf[valuename]='dajiahao';

              hlo.style.height='300px';

              hlo.style.backgroundColor='red';
          }
        
    </script>
