<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            background-color: antiquewhite;
            width: 310px;
            height: 600px;
            margin: auto;
        }
        .min{
            background-color:aquamarine;
            width: 90px;
            height: 100px;
            margin-left: 9px;
            margin-top: 10px;
           float: left;
           font-size: 20px;
           text-align: center;
           border: silver solid 1px;
        }
        #show{
            background-color: cyan;
            width: 290px;
            height: 100px;
           float: left;
           margin-top:30px;
           margin-left: 10px;
           background-color: rgb(133, 105, 255);
        } 
    </style>
</head>
<body>
    <div class="big">
        <div id="yue">
        <div class="min" onmousemove="f(1)" onmouseout="fn(1)">一月</div>
        <div class="min" onmousemove="f(2)" onmouseout="fn(2)">二月</div>
        <div class="min" onmousemove="f(3)" onmouseout="fn(3)">三月</div>
        <div class="min" onmousemove="f(4)" onmouseout="fn(4)">四月</div>
        <div class="min" onmousemove="f(5)" onmouseout="fn(5)">五月</div>
        <div class="min" onmousemove="f(6)" onmouseout="fn(6)">六月</div>
        <div class="min" onmousemove="f(7)" onmouseout="fn(7)">七月</div>
        <div class="min" onmousemove="f(8)" onmouseout="fn(8)">八月</div>
        <div class="min" onmousemove="f(9)" onmouseout="fn(9)">九月</div>
        <div class="min" onmousemove="f(10)" onmouseout="fn(10)">十月</div>
        <div class="min" onmousemove="f(11)" onmouseout="fn(11)">十一月</div>
        <div class="min" onmousemove="f(12)" onmouseout="fn(12)">十二月</div>
        </div>
        <div id="show"></div>
    </div>
    <script>
        var yue=document.getElementById('yue')
        var dis=yue.getElementsByTagName('div')
        var show=document.getElementById('show')
        function f(i){
            show.innerHTML='这是'+i+'月'
            dis[i-1].style.backgroundColor='white'
       }
       function fn(i){
        dis[i-1].style.backgroundColor='aquamarine'
       }
       
    </script>
</body>
</html>
